<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Super Wars</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="new">
      <div class="hero">
        <div class="hero1">
          <img
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-1.png"alt=""/>
          <p>Spiderman</p>
          <h2 class="number">12</h2>
        </div>
        <div class="hero2">
          <img
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-3.png"alt=""/>
          <p>Wonder women</p>
          <h2 class="number">30</h2>
        </div>
      </div>
      <div class="score">
        <span class="hero-score">5</span> - <span class="vscore">0</span>
      </div>
      <div class="villain">
        <div class="villain1">
          <img
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-2.png"
            alt=""
          />
          <p>Captain America</p>
          <h2 class="number">50</h2>
        </div>
        <div class="villain2">
          <img
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-4.png"
            alt=""
          />
          <p>Gem Women</p>
          <h2 class="number">12</h2>
        </div>
      </div>
    </div>
   
  </body>
</html>
